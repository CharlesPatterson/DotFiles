## Taken from https://github.com/mrtazz/dotfiles/blob/master/tmux.conf

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# go to beginning of line like screen
bind a send-prefix

# remap C-a to quick-switch
bind-key C-a last-window

# No escape delay
set -sg escape-time 0

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded configuration!"

# start window&pane numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# VIM-like pane navigation
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R

# Resize panes with VIM-like keys
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# No mouse mode
setw -g mode-mouse off

# unicode
setw -g utf8 on
set -g status-utf8 on

# status bar settings
set -g status-justify centre
set -g status-bg black
set -g status-fg cyan
set -g status-left '#h:#[fg=green][#S]'
set -g status-left-fg white
set -g status-left-length 50
set -g status-right-length 50
set -g status-right "#[fg=cyan]%d %b %R"
setw -g window-status-current-format "#I:#W"
setw -g window-status-current-fg red
setw -g window-status-current-bg black
set-window-option -g automatic-rename off

# identify activity
setw -g monitor-activity on 

# default color
set-option -g default-terminal xterm-256color
